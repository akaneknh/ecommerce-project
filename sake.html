  <div class="hero-sake">
    <div class="wrap">
      <h2>SAKE</h2>
        <div class="search">
          <input type="text" class="searchTerm" placeholder="What are you looking for?" ng-model="nameSearch">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
  </div>

  <main ng-controller="sakes">
    <h2>Our Product</h2>
    <div class="items-wrap">
      <div class="item" ng-repeat="sake in productsArray | filter:nameSearch | limitTo :elementsPerPage:actualPage">
        <img src="{{sake.product.productImage}}" alt="{{sake.product.productImage}} picture">
        <a href="#!item?productID={{sake.product.productID}}&category={{sake.category}}"></a>
        <aside>
          <h3>{{sake.product.productName}}</h3>
          <div><span>{{sake.product.productSize}}</span></div>
          <div><span>${{sake.product.productPrice}}</span></div>
        </aside>
      </div>
    </div>

    <!-- PAGER -->
    <div class="pager">
      <ul class="pagination" >
        <li class="pre"><a href="#"><span>«</span></a></li>
        <li ng-repeat="number in paginationNumber">
          <button class="btn-pag " ng-click="btnClick($event, number)">{{number}}</button>
        </li>
        <li class="next"><a href="#"><span>»</span></a></li>
      </ul>
    </div>
  </main>
