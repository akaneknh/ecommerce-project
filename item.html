<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://gulp-project-static.storage.googleapis.com/LEGACY/favicon.png" rel="icon" type="image/png">

  <title>Product Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- FONT AWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://rawgit.com/michaelbromley/angularUtils-pagination/master/dirPagination.js"></script>

</head>

<body ng-app="productPage">
  <!-- HEADER START -->
  <header>
    <h1>
      <a href="./index.html">Liquor Stores<i class="fa-solid fa-martini-glass"></i></a>
    </h1>
  </header>
  <!-- HEADER END -->

  <!-- NAV START -->
  <nav class="gnav">

    <ul class="gnav_wrapper">
      <li><a href="./beer.html">Beer</a></li>
      <li><a href="./wine.html">Wine</a></li>
      <li><a href="./sake.html">Sake</a></li>
      <li><a href="./other.html">Other</a></li>
      <li><a href="./index.html">Logout</a></li>
      <li><a href="./login.html">Login</a></li>
      <li><a href="./sign-up.html">Sign Up</a></li>
      <li><a href="./account-info.html"><i class="fa-solid fa-user"></i></a></li>
      <li><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
    </ul>
  </nav>

  <!-- NAV END -->

  <main>
    <div class="item-detail">
      <img src="{{product.productImage}}" alt="{{product.productImage}} picture">
      <aside>
        <h3>{{product.productName}}</h3>
        <div><span>{{product.productSize}}</span><span>${{product.productPrice}}</span></div>
        <p>{{product.productDescription}}</p>
        <div class="quantity-buttun">
          <div class="quantity">
            <select>
              <option value="0">Quantity</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button class="add-cart-btn" onClick="location.href=''">Add to Cart</button>
        </div>
      </aside>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <aside>
      <a href="#">Terms of service</a>
      <a href="#">Privacy policy</a>
    </aside>
    <p>&copy;Copyright 2022 Final Project</p>
  </footer>


  <script src="./assets/js/classes/Product.js" type="text/javascript"></script>
  <script src="./assets/js/classes/User.js" type="text/javascript"></script>
  <script src="./assets/js/classes/ShoppingCart.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Worker.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Customer.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Beer.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Sake.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Spirits.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Wine.js" type="text/javascript"></script>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
