<main ng-controller="orderCtrl">
  <div class="confirm-order-wrap">
    <div class="checkout-summary">
      <div class="user-infomation">
        <table>
          <thead>
          <th colspan="4">Your information</th>
          </thead>
          <tr>
            <td>Your Name</td>
            <td colspan="3">{{fullName}}</td>
          </tr>
          <tr>
            <td>Shipping Address</td>
            <td colspan="3">{{address}}</td>
          </tr>
          <tr>
            <td>Payment</td>
            <td>{{credit}}</td>
            <td>{{expi}}</td>
          </tr>
        </table>
      </div>

      <h2>Your Order</h2>
      <div class="checkout-item">
        <div class="order-item-detail-pic"></div>
        <h3>Boujee Sparkling Rose</h3>
        <span>300ML</span>
        <span class="cart-item-price">$6.35</span>
        <span>Qty: 1</span>
      </div>
      <div class="checkout-item">
        <div class="order-item-detail-pic"></div>
        <h3>Boujee Sparkling Rose</h3>
        <span>300ML</span>
        <span class="cart-item-price">$6.35</span>
        <span>QTY: 1</span>
      </div>
    </div>
    <div class="confirm-order">
      <div>
        <p>Sub total:</p>
        <p>Tax: {{tax}}%</p>
        <p>Shipping: ${{shipping}}</p>
        <h3>Total: <span>$26.35</span></h3>
      </div>
      <button class="confirm-btn" onClick="location.href='#!order-complete'">Checkout</button>
    </div>
  </div>
  <a class="back" href="#!cart"><span>Â« Back to Cart</span></a>
</main>
