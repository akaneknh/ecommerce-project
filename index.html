<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://gulp-project-static.storage.googleapis.com/LEGACY/favicon.png" rel="icon" type="image/png">
  <title>Liquor Store</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- FONT AWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="jsonApp">
  <!-- HEADER START -->
  <header>
    <h1>
      <a href="/index.html">Liquor Stores<i class="fa-solid fa-martini-glass"></i></a>
    </h1>
  </header>
  <!-- HEADER END -->

  <!-- NAV START -->
  <nav class="gnav">

    <ul class="gnav_wrapper">
      <li><a href="./beer.html">Beer</a></li>
      <li><a href="./wine.html">Wine</a></li>
      <li><a href="./sake.html">Sake</a></li>
      <li><a href="./other.html">Other</a></li>
      <li><a href="./index.html">Logout</a></li>
      <li><a href="./login.html">Login</a></li>
      <li><a href="./sign-up.html">Sign Up</a></li>
      <li><a href="./account-info.html"><i class="fa-solid fa-user"></i></a></li>
      <li><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
    </ul>
  </nav>
  <!-- NAV END -->


  <div class="hero">
    <h2>Let's beat the heat!</h2>
    <div class="wrap">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?" ng-model="nameSearch">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <main>
    <h2>Our Product</h2>
    <div class="items-wrap" ng-controller="loadData">
      <div class="item" ng-repeat="wine in productsArray | filter:nameSearch">
        <img src="{{wine.product.productImage}}" alt="{{wine.product.productImage}} picture">
        <a href="./item.html?productID={{wine.product.productID}}"></a>
        <aside>
          <h3>{{wine.product.productName}}</h3>
          <div><span>{{wine.product.productSize}}</span></div>
          <div><span>${{wine.product.productPrice}}</span></div>
        </aside>
      </div>
    </div>

    <!-- PAGER -->
    <div class="pager">
      <ul class="pagination" >
        <li class="pre"><a href="#"><span>«</span></a></li>

        <li><a href="#" class="active"><span>1</span></a></li>
        <li ng-repeat="number in paginationNumber">
          <button ng-click="btnClick()" data-interval="{{paginationNumber * number -1}}"><span>{{number}}</span></button>
        </li>
        <li class="next"><a href="#"><span>»</span></a></li>
      </ul>
    </div>
  </main>

<!-- FOOTER -->
  <footer>
    <aside>
      <a href="#">Terms of service</a>
      <a href="#">Privacy policy</a>
    </aside>
    <p>&copy;Copyright 2022 Final Project</p>
  </footer>


  <script src="./assets/js/classes/Product.js" type="text/javascript"></script>
  <script src="./assets/js/classes/User.js" type="text/javascript"></script>
  <script src="./assets/js/classes/ShoppingCart.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Worker.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Customer.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Beer.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Sake.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Spirits.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Wine.js" type="text/javascript"></script>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
