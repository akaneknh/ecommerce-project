<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is Akane's Liquor Store">
  <meta name="author" content="Akane's Team">
  <link href="./assets/img/favicon.png" rel="icon">
  <title>Liquor Store</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- FONT AWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="./assets/js/ng-route.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body ng-app="jsonApp">
  <!-- HEADER START -->
  <header>
    <h1>
      <a href="#!">JAM Liquor<i class="fa-solid fa-martini-glass"></i></a>
    </h1>
  </header>
  <!-- HEADER END -->

  <!-- NAV START -->
  <nav ng-app="jsonApp" class="gnav">
    <ul class="gnav_wrapper">
      <li><a href="#!beer">Beer</a></li>
      <li><a href="#!wine">Wine</a></li>
      <li><a href="#!sake">Sake</a></li>
      <li><a href="#!other">Other</a></li>
      <li  ng-show="toggleIn"><a href="#!login">Sign In</a></li>
      <li ng-show="toggleOut"><a href="#!login" ng-click="logoutBtn()">Sign Out</a></li>
      <li class="navCart">
        {{customerLog.fullName()}}
        <a id="test" href="#!cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="navCartNum">{{cartItems}}</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- NAV END -->

<div ng-view>
  <!-- all content pages will be displayed here -->
</div>
<!-- FOOTER -->
  <footer>
    <aside>
      <a href="#!privacy">Privacy policy</a>
    </aside>
    <p>&copy;Copyright 2022 Final Project</p>
  </footer>
  <script></script>
  <script src="./assets/js/classes/Product.js" type="text/javascript"></script>
  <script src="./assets/js/classes/User.js" type="text/javascript"></script>
  <script src="./assets/js/classes/ShoppingCart.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Worker.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Customer.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Beer.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Sake.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Spirits.js" type="text/javascript"></script>
  <script src="./assets/js/classes/Wine.js" type="text/javascript"></script>
  <script src="./assets/js/main.js" type="text/javascript" defer></script>
  <script src="./assets/js/js_functions/sweetalert.min.js" defer></script>
  <script src="./assets/js/js_functions/signIn.js" defer></script>
  <script src="./assets/js/js_functions/modal.js" defer></script>
</body>
</html>
